---
type: NORMAL
description:
  - This is a passing example NORMAL test
given:
  description:
    - This test should always be executed.
  stdin: [ ]
  shell:
    name: bash
    options:
      - "-eu"
  source: [ ]
  cmd: ":"
  args: [ ]
when:
  description:
    - Just print a message 'hello, world'
  stdin: [ ]
  shell:
    name: bash
    options:
      - "-eu"
  source:
    - "$BUD_LIB/common.rc"
  cmd: echo
  args:
    - "-e"
    - hello, world
then:
  description":
    - The message is printed to stdout.
  exitCode:
    - EQUAL
    - 0
  stdout:
    present:
      - REGEX:hello.+world
    absent: [ ]
  stderr:
    present: [ ]
    absent:
      - REGEX:.+